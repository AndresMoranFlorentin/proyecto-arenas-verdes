<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilos/estilo.css" />
  <link rel="stylesheet" href="../estilos/formulario.css" />
  <link rel="stylesheet" href="../estilos/otros_elementos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="^5^" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <title> Reservaciones Arenas Verdes</title>
</head>

<body>
  <!--SECCION DE CABEZAL EL MENU-->
  <header>
    <nav>
      <a href="principal.html"><img src="../img/logos/logo_loberia.png"></a>
      <ul>
        <li><a href="principal.html">Inicio</a></li>
        <li><a href="reservacion.html">Reservacion</a></li>
        <li><a href="precios.html">Precios</a></li>
      </ul>
      <!-- Botón de Login para registrarse -->
      <button class="btn_login" id="loginBtn" type="button">
        <img width="20px" src="../img/logos/login_1.png" alt="">
      </button>
    </nav>
  </header>
  <!--SECCION CUERPO PRINCIPAL(INFORMACION RELEVANTE)-->
  <main class="introduccion blurred-content" id="content">
    <h1>Ubicacion del campamento:</h1>
    <div class="map"><iframe
        src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d1290.1275882236025!2d-58.561107743103506!3d-38.54099248594808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x958f9b60ae001b45%3A0xf8bf938a9ba0b885!2sFC5R%2B96%2C%20Arenas%20Verdes%2C%20Provincia%20de%20Buenos%20Aires!3m2!1d-38.541587799999995!2d-58.5594359!5e1!3m2!1ses-419!2sar!4v1729623922339!5m2!1ses-419!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe></div>

    <h1>Simulador de precios: </h1>
    <p>En el siguiente formulario se podra apreciar </p>
    <p>los diferentes costos segun las tarifas correspondientes;</p>
    <p></p>
    <form id="form_costo">
      <label for="localidad">Localidad:</label>
      <input type="text" id="localidad" name="localidad">

      <label for="fecha">Fecha de reserva:</label>
      <input type="datetime-local" id="fecha" name="fecha">

      <label for="cant_personas">Numero de personas:</label>
      <div class="cont_precio">
        <h4>Adultos(mayores a 18)</h4>
        <select class="num-adultos" id="num-adultos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <h4>niños(mayores a 12)</h4>
        <select class="num-ninos" id="num-adultos">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <h4>niños(mayores a 4)</h4>
        <select class="num-infantes" id="num-infantes">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit" id="calcular_costo">
        <h3>Calcular</h3>
      </button>
    </form>

  </main>
  <!--SECCION DEL FORMULARIO DE REGISTRO-->
  <div class="overlay" id="overlay">
    <div class="form-container">
      <h2>Registro</h2>
      <form id="registrationForm">
        <input type="number" id="dni" name="dni" placeholder="DNI" required>
        <input type="text" id="name" name="name" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <input type="number" id="phone" name="phone" placeholder="Celular" required>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="text" id="location" name="location" placeholder="Localidad" required>
        <button type="submit">Registrarse</button>
        <button type="button" class="cancel" id="cancelBtn">Cancelar</button>
      </form>
    </div>
  </div>

  <!--SECCION PIE DE PAGINA(DEBE SER IGUAL PARA TODAS LAS PAGINAS)-->
  <footer class="footer">
    <!-- Redes sociales -->
    <section class="buttons">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-whatsapp"></a>
    </section>
  </footer>
</body>
<script src="../js/formulario.js"></script>

</html>
